<!-- Implement conditional rendering within your JSX element. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here

      // catch the Root Element
    let rootElement = document.getElementById("root")

    // Create a React Element
    const  isTrue = true;

    const para1 = document.createElement('p')
    para1.textContent = "Seize the day1"

    const para2 = document.createElement('p')
    para2.textContent = "Seize the day2"

    // Use ReactDOM. to mount your created React element 

    if (isTrue){
        rootElement.appendChild(para1)
    }
    else{
        rootElement.appendChild(para2)
    }
    </script>
  </body>
</html>
