<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here
    function App(){

        const [colourstate, setColourtate] = React.useState('#FFFFFF');

        function handleChange(event){

            setColourtate(event.target.value);
        }
        
        return(
            <>
              <input 
                placeholder ="Enter HEX Color"
                type = "text"
                value = {colourstate}
                onChange = {handleChange}
              // style = {{
              //   width: "100px"
              // }}
               />

              {colourstate.length === 4 || colourstate.length === 7 ? (
                <div>
                  style={{
                    backgroundColor: colourstate,
                    width: '190px',
                    height: '200px',
                    marginTop: '10px auto',
                  }}
                </div>
                ) : (
                  <p> HEX color code if </p>
                )
              }
            </>
        )
    }

    let rootElement = document.getElementById("root")

    let reactRoot = ReactDOM.createRoot(rootElement)

    reactRoot.render(<App />)
  </script>
</html>
