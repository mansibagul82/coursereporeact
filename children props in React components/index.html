<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic List Rendering</title>
    </head>
    <body>

        <div id="root"></div>
        <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
        <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            // Your ItemList component code will go here
            function Gallery({ children }) {
            // Rest of your code..
                return <div className="gallery-grid"> {children} </div>
            }

            <Gallery>

                <Image src="https://www.bhagwanphoto.com/wp-content/uploads/2020/02/Lord-Ganesha-HD-Wallpapers-for-Mobile-and-PC.jpg" />
                <Image src="https://wallpapercave.com/wp/wp4605587.jpg" />
                // Additional images can be included as needed
                
            </Gallery>

            const reactRoot = ReactDOM.createRoot(document.getElementById("root"))

            reactRoot.render(<Gallery/>)
        </script>

    </body>
</html>
