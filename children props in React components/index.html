<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic List Rendering</title>
    </head>
    <body>

        <div id="root"></div>
        <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
        <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            // Your ItemList component code will go here

            let reactRoot = ReactDOM.createRoot(document.getElementById("root"))
            let App =() => {
                function Gallery({ children, children1 }) {
                // Rest of your code..
                    return (
                        <>
                            <img src={children} width="300px"/>
                            <img src={children1} width="300px" />
                        </>
                    )
                }

                return (
                    <> 
                        <Gallery children = "https://th.bing.com/th/id/R.fda6ee9c5f523def0c20e3d857514af1?rik=eEVe2ndRdQkCBA&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f08%2fCute-Puppies-Dog-Wallpaper.jpg&ehk=YlJ39q3L3s3ZTL%2fbcGAftWgEesm%2bUr5nFX7%2bs0kt4gs%3d&risl=&pid=ImgRaw&r=0"/>
                        <Gallery children = "https://th.bing.com/th/id/R.af53d0602092ce00562409628a2517f8?rik=8SevR6S1EXisnw&riu=http%3a%2f%2f1.bp.blogspot.com%2f-f5R49nYJXac%2fUaWCxq6hb3I%2fAAAAAAAAAJw%2fleiQXcfAg3g%2fs1600%2fcute-golden-retriever-puppy-animals-baby-animals-dogs-golden.jpg&ehk=MVF%2fhqlzxrqJBgs2zx0wjHDwqUNAF20r%2b7FRzkpryhg%3d&risl=&pid=ImgRaw&r=0"/>
                    </>
                )

            }

            reactRoot.render(<App/>)
        </script>

    </body>
</html>
